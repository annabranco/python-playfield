<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/main.css">
    <title>Todo App</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>

    <header class="">
      Todo App
    </header>

    <main class="">
      <section>
        <form id='form'>
          <div>
            <label for="description">Create a todo</label>
            <input type="text" id="description" name="description"/>
          </div>
          <div>
            <input type="submit" id="submit" value="create" />
          </div>
        </form>
      </section>

      <section class="">
        <div id="error" class='hidden'>Something went wrong</div>
        <ul id="todos">
          {% for d in data %}
          <li id="todo-{{ d. id  }}">{{ d.description }}</li>
          {% endfor %}
        </ul>
      </section>
    </main>
    <script>
      console.log('$$$ running here', document.getElementById('form'));
      document.getElementById('form').onsubmit =
        event => {
          event.preventDefault();
          if (document.getElementById('description').value) {
            fetch('/todos/create', {
              method: 'POST',
              body: JSON.stringify({
                'description': document.getElementById('description').value
              }),
              headers: {
                'Content-Type': 'application/json'
              }
            })
            .then(response => { return response.json()})
            .then(jsonResponse => {
              console.log('$$$ jsonResponse', jsonResponse);
              const newLi = document.createElement('LI');
              newLi.innerHTML = jsonResponse['description'];
              document.getElementById('todos').appendChild(newLi);
              document.getElementById('error').className = 'hidden';
            })
            .catch(error => {
              console.error(error);
              document.getElementById('error').className = '';
            });
          }
        }
    </script>
  </body>

</html>
